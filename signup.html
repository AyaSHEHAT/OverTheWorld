<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opiniony-Login</title>
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section>
        <div class="container m-0 p-0">
            <div class="row m-0 p-0">
                <div class="col-lg-9 signup-pic">
                    <h3 class=" mt-5 pt-5 text-center text-uppercase text-white">create an account</h3>
                </div>

                <div class="col-lg-3 pt-5 m-auto">
                    <div>
                        <h3 style="box-sizing: border-box;" class="font-weight-light"> Join Us</h3>
                        <p style="color: #666; box-sizing: border-box;" class="font-weight-light">Create Your Account,
                            It's Free.</p>
                    </div>
                    <form action="../php/signup" method="post" class="signin-form m-0 p-0">
                        <div class="form-group">
                            <label for="exampleInputtext1">Name</label>
                            <input type="text" name="uname" class="form-control" id="exampleInputtext1" placeholder=""
                                required>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" name="pword" class="form-control" id="exampleInputPassword1"
                                placeholder="" required>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Email</label>
                            <input type="email" name="email" class="form-control" id="exampleInputemail1" placeholder=""
                                required />
                        </div>

                        <div class="form-group">
                            <label for="exampleInputdate1">Birthday Date</label>
                            <input type="date" name="birth" class="form-control" id="exampleInputdate1" placeholder=""
                                required />
                        </div>
                        <div class="form-group">
                            <label>I am from</label>
                            <select name="country" style="width:290px;height: 45px">
                                <option value="1">Egypt</option>
                                <option value="2">Russia</option>
                                <option value="3">America</option>
                                <option value="4">Canada</option>
                                <option value="5">California</option>
                                <option value="6">Brazil</option>
                                <option value="7">Australia</option>
                                <option value="8">India</option>
                                <option value="9">Korea</option>
                                <option value="10">China</option>
                                <option value="11">France</option>
                                <option value="12">Italia</option>
                                <option value="13">England</option>
                                <option value="14">Spain</option>
                                <option value="15">Germany</option>
                                <option value="16">South Africa</option>
                                <option value="17">Tunisia</option>
                                <option value="18">Morocco</option>
                                <option value="19">Algeria</option>
                                <option value="20">Kuwait</option>
                                <option value="21">UAE</option>
                                <option value="22">Saudi Arabia</option>
                                <option value="23">Turkey</option>
                            </select>
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">I agree to <a href="#">Conditions</a> of
                                Use and <a href="#">Privacy</a></label>
                        </div>
                        <input type="submit" value="Create account" name="signup"
                            style="width: 290px; height:40px; align-items: center;"
                            class="btn btn-primary btn-lg btn-block">
                        <div>
                            <a href="logIn.html" class="loginlink">logIn</a>
                        </div>
                    </form>


                </div>

            </div>
    </section>

    <script src="js/jquery-3.5.1.slim.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/wow.min.js"></script>
    <script>
        new WOW().init();
    </script>
    <script src="js/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
