<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opiniony-Login</title>
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <section>
        <div class="container m-0 p-0">
            <div class="row m-0 p-0">
                <div class="col-lg-9  text-white text-center login-pic">
                    <h6 class="text-white text-center mt-5 pt-5">Hello</h6>
                    <h3 class="text-uppercase text-white text-center mt-3 pt-2 mb-3 pb-2 ">log in now</h3>
                    <h6 class="text-white text-center ">***Warning***</h6>
                    <p>1-if you enter wrong name or password, you will go to signup page</p>
                    <p>2-if you enter password less than 8char, login page wil reload</p>
                </div>
                <div class="col-lg-3 bg-white login-form pt-2">
                    <h2 class="text-capitalize mt-5 pt-5">Join us</h2>
                    <p class="text-capitalize ">log in Opiniony site</p>
                    <form class="mt-4">
                        <div class="form-group">
                            <label for="exampleInputtext1">Name</label>
                            <input type="text" class="form-control" id="exampleInputtext1">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">I agree to <a href="#">Conditions</a> of
                                Use and <a href="#">Privacy</a></label>
                        </div>
                        <button type="button" class="btn btn-primary btn-lg btn-block">Log In</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="js/jquery-3.5.1.slim.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/wow.min.js"></script>
    <script>
        new WOW().init();
    </script>
    <script src="js/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
